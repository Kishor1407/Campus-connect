<!DOCTYPE html>
<html lang="en">
  <head>
  {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{%static 'shop/index.css' %}"  />
    <link rel="stylesheet" type="text/css" href="{%static 'shop/tshirts.css' %}"  />
    <style>.login-logout-popup{
  position: absolute;
  left: 89%;
  transform: translateX(-50%);
  padding: 10px;
  background: #fff;
  border-radius: 10px;
  top: 5rem;
  width: 160px;
  transition: 0.5s;
  border: 2px solid #f5f5f5;
  z-index: 9;
  }</style>
    <script
      src="https://kit.fontawesome.com/a60ca36cd5.js"
      crossorigin="anonymous"
    ></script>
    <title>CampusConnect : T-shirts</title>
  </head>
  <body>
    <nav class="nav" id="toggle-collapse"></nav>
   <!-- --------------Product Details---- -->
    {% for product, range, n in allProds %}
    <section class="product">
        {% for i in product %}
          {% ifequal i.category 'T-shirts' %}
      <h2 class="product-category">{{product.0.subcategory}}</h2>
      <div class="product-container">

        <!-- -----------product cards------- -->
        <div class="product-card">
          <div class="product-image">
            <span class="discount-tag">20% off</span>
            <img src="/media/{{i.images}}" alt="" class="product-thumb" />
            <a href="/productview/{{i.id}}"><button class="card-btn">Quick view </button></a>
          </div>
          <div class="product-info">
            <h2 class="product-brand">{{i.product_name}}</h2>
            <p class="product-short-des">{{i.desc}}</p>
            <span class="price">{{i.price}}</span
            ><span class="actual-price">550/-</span>
          </div>
        </div>
          {% endifequal %}
          {% endfor %}
    </section>
    {% endfor %}

    <!-- --------------Footer------------ -->
    <footer></footer>
     <script type="text/javascript" src="{%static 'shop/tshirts.js' %}"></script>
    <script type="text/javascript" src="{%static 'shop/footer.js' %}"></script>
     <script >function myFunction() {
  var nav = document.getElementById("toggle-collapse");
  if (nav.className === "nav") {
    nav.className += " collapse";
  } else {
    nav.className = "nav";
  }
}

const createNav = () => {
  const navbar = document.querySelector(".nav");
  navbar.innerHTML = ` <div class="nav-menu flex-row">
            <div class="nav-brand">
                <a href="/" class="text-gray">CampusConnect</a>

            </div>
            <div class="toggle-collapse"  >
                <div class="toggle-icons">

                   <i class="fas fa-bars" style="color:white" onclick="myFunction()"></i>
                </div>
            </div>
            <div>
                <ul class="nav-items">
                    <li class="nav-link">
                        <a href="/">Home</a>
                    </li>
                <li class="nav-link">
                    <a href="/hoodies">Hoodies</a>
                </li>
                <li class="nav-link">
                    <a href="/tshirts">Tshirts</a>
                </li>
                <li class="nav-link">
                    <a href="/blogs">Blogs</a>
                </li>
                  <li class="nav-link">
                    <a href="/about Us">About us</a>
                </li>
                </ul>
            </div>
            <div class="social text-gray">
                <a href="#">
                <i class="far fa-user-circle" id="user-img" style="font-size:20px color:white"></i>
                <div class="login-logout-popup hide">
                {% if user.is_authenticated %}
                <p class="account-info">Logged in as , {{request.user}}</p>
                <a href="/logout"><button class="btn" id="user-btn">Log out</button></a>
                {% else %}
                <p class="account-info">Login to place order</p>
                <a href="/login"><button class="btn" id="user-btn">Login</button></a>
                {% endif %}
                </div>
                </a>
                <a href="/cart"><i class="fas fa-shopping-cart" style="font-size:20px color:white"></i></a>

            </div>
        </div>`;
};
createNav();

//nav popup
const userImageButton=document.querySelector('#user-img');
const userPop=document.querySelector('.login-logout-popup');
const popuptext=document.querySelector('.account-info');
const actionBtn=document.querySelector('#user-btn');

userImageButton.addEventListener('click',()=>{
    userPop.classList.toggle('hide');
})
</script>
  </body>
</html>
